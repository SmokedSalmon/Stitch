<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <header id="header">
    {%- include header.html -%}
  </header>
  <div class="main-container row">
    <aside id="site-toc" class="site-toc d-none d-lg-block">
      {%- include sidebar.html -%}
    </aside>
    <!-- markdown-body class is essential for theme to apply on markdown content -->
    <div class="main-content markdown-body">
      {{ content }}
    </div>
    <aside class="page-toc d-none d-lg-block">
      {%- include page_toc.html html=content -%}
    </aside>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
